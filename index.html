<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Play" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>paddlr: a real-time ping pong scorer</title>
</head>

<body>
  <section>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="paddle-button"><img class="paddle-logo" src="https://res.cloudinary.com/dani-devs-and-designs/image/upload/v1537263060/image_pr1hqh.png"></button>
          <div class="menu-items">
            <li><a class="menu-item">PLAY</a></li>
            <li><a class="menu-item">TOURNAMENTS</a></li>
            <li><a class="menu-item">LEADERBOARDS</a></li>
            <li><a class="menu-item">LOGOUT</a></li>
          </div>
          <button type="button" class="profile-button"><img class="profile-pic" src="https://res.cloudinary.com/dani-devs-and-designs/image/upload/v1537268860/angela-profile-image_cyhzx7.jpg"></button>
        </ul>
      </div>
    </nav>
  </section>
  <section>
    <div class="left">
      <h2 class="medal-left">1</h2>
      <button class="player-button"><img class="player-pic" src="https://res.cloudinary.com/dani-devs-and-designs/image/upload/v1537275284/EdT_jg1gfi.jpg"></button>
      <h1 class="score-left">7</h1>
    </div>
    <div class="right">
      <h2 class="medal-right">1</h2>
      <button class="player-button"><img class="player-pic" src="https://res.cloudinary.com/dani-devs-and-designs/image/upload/v1537275292/Tim_r7gqrq.png"></button>
      <h1 class="score-right">3</h1>
    </div>
  </section>

  <script src="" async defer></script>
</body>

</html>
